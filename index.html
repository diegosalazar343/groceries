<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Groceries List</title>
  </head>
  <body>
    <div class="container">
      <h1>Input your Grocery List!</h1>
      <form id="groceryList">
        <div>
          <label for="item1">Item 1: </label>
          <input id="item1" class="form-control" type="text">
        </div>
        <div>
          <label for="item2">Item 2: </label>
          <input id="item2" class="form-control" type="text">
        </div>
        <div>
          <label for="item3">Item 3: </label>
          <input id="item3" class="form-control" type="text">
        </div>
        <div>
          <label for="item4">Item 4: </label>
          <input id="item4" class="form-control" type="text">
        </div>
        <div>
          <label for="item5">Item 5: </label>
          <input id="item5" class="form-control" type="text">
        </div>

        <button type="submit" id="button" value="element" class="btn btn-danger">Submit</button>
      </form>

      <div id="result">
        <p>Here is your grocery list in alphabetical order <span id="list"></span> !</p>
      </div>
    </div>
  </body>
</html>
